<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <!-- main div -->
    <div class="">
        <div class="resim row">
            <img src="login-page-bg.jpg"></img>
        </div>
        <div class="arkaplan">
           
        </div>
        <div class="row yazi">
            <div class="col-sm-6">
                <span class="title">CGV Cinema Club'a Hoş Geldin</span><br>
                <span class="text">Ayrıcalıklı fırsatlar seni bekliyor!</span><br>
                <button class="buton1">
                    <i class="bi bi-x-diamond-fill"></i>
                    CVG Cinema Club'a Üye Ol

                </button>
            </div>
            <div class="col-sm-2 bosluk"></div>
            <div class="col-sm-4 login">
                <div>
                    <div class="uyegiris">
                        <span>Üye Girişi</span>
                    </div>
                    <div>
                        <input type="text" placeholder="Cep Telefonu(5xx)/E-posta *" class="eposta">
                    </div>
                    <div>
                        <input type="password" placeholder="Şifre *" class="mt-2 sifre">
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="check">
                        <label class="form-check-label" for="check">
                            Beni Hatırla
                        </label>
                    </div>
                    <div>
                        <button class="buton3">
                            Giriş Yap
                        </button>
                    </div>
                </div>

            </div>

        </div>
        <div class="row pembe">
            <div class="col-sm-12 kesfetSoru">
                <button class="buton2">
                    CVG Cinema Club'ı Keşfet
                </button>
                <button class="buton2">
                    Sıkça Sorulan Sorular
                </button>
                <p>Kişisel bilgilerinizi değiştirmek için üye girisi yapabilirsiniz.</p>
            </div>
        </div>





    </div>
    <!-- main div end -->

</body>

</html>
